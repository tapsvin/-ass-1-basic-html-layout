<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout with Background Color</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4CAF50; /* Green */
            padding: 20px;
            text-align: center;
        }

        .navigation {
            background-color: #3F51B5; /* Indigo */
            padding: 20px;
        }

        .side {
            background-color: #f9f9f9; /* Gray */
            padding: 20px;
            float: left;
            width: 20%;
        }

        .main {
            background-color: #e7e7e7; /* Light gray */
            padding: 20px;
            float: left;
            width: 53.65%;
        }

        .footer {
            background-color: #2196F3; /* Blue */
            padding: 20px;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Header</h1>
    </div>

    <div class="navigation">
        <p>Navigation Menu</p>
    </div>

    <div class="side">
        <h2>Side Content</h2>
        <p>This is some content in the sidebar.</p>
    </div>

    <div class="main">
        <h2>Main Content</h2>
        <p>This is the main content area of the page.</p>
    </div>

    <div class="side">
        <h2>Side Content</h2>
        <p>This is some more content in the sidebar.</p>
    </div>

    <div class="footer">
        <p>Footer</p>
    </div>
</body>
</html>
